<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q1 - Borders & Padding Demo</title>
  <link rel="stylesheet" href="q1.css">
</head>
<body>
  <header>
    <h1>Borders &amp; Padding Demonstration</h1>
    <p>Examples of different border styles, rounded corners, padding and hover transition.</p>
  </header>
  <main>
    <section class="container" aria-label="Border examples">
      <!-- Each .box demonstrates a different border style -->
      <div class="box solid">Solid Border<br><small>padding: 10px</small></div>
      <div class="box dashed">Dashed Border<br><small>padding: 18px</small></div>
      <div class="box double">Double Border<br><small>padding: 28px</small></div>
      <div class="box groove">Groove Border<br><small>rounded corners</small></div>
      <div class="box rounded">Rounded Corners<br><small>border-radius: 16px</small></div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
