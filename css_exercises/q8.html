<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q8 - Box Model Exploration</title>
  <link rel="stylesheet" href="q8.css">
</head>
<body>
  <main class="center">
    <section class="box-model" aria-label="box model demo">
      <div class="content">Content</div>
    </section>
    <aside class="explain">
      <h2>Box model layers</h2>
      <ol>
        <li><strong>Content</strong>: the innermost area.</li>
        <li><strong>Padding</strong>: space inside border.</li>
        <li><strong>Border</strong>: visible edge.</li>
        <li><strong>Margin</strong>: outer spacing.</li>
      </ol>
      <p>Toggle box-sizing to see difference between default and <code>border-box</code> in CSS file.</p>
    </aside>
  </main>
</body>
</html>
