<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Q5 - Advanced Selectors</title>
  <link rel="stylesheet" href="q5.css">
</head>
<body>
  <main>
    <h1>Advanced CSS Selectors</h1>
    <form>
      <!-- demonstrate attribute selector for text inputs -->
      <label>Search: <input type="text" name="q" placeholder="type here"></label>
      <label>Website: <input type="url" name="site" placeholder="https://example.com"></label>
    </form>
    <nav>
      <ul>
        <li><a href="https://alpha.example">Alpha (https)</a></li>
        <li><a href="http://beta.example">Beta (http)</a></li>
        <li><a href="#local">Local</a></li>
        <li class="special">Special item</li>
        <li class="special">Another special</li>
      </ul>
    </nav>
  </main>
</body>
</html>
